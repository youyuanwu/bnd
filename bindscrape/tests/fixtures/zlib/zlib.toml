include_paths = ["/usr/include"]

[output]
name = "Zlib"
file = "zlib.winmd"

# Partition 1: base typedefs from zconf.h
# Byte, uInt, uLong, Bytef, voidpf, etc.
[[partition]]
namespace = "Zlib.Types"
library = "z"
headers = ["zconf.h"]
traverse = ["zconf.h"]

# Partition 2: zlib.h structs, functions, constants
# References Zlib.Types for Bytef, uLong, etc.
[[partition]]
namespace = "Zlib"
library = "z"
headers = ["zlib.h"]
traverse = ["zlib.h"]
